<!doctype html>
<html ng-app="paperwallet">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="build/all.js"></script>
        <link type="text/css" rel="stylesheet" href="build/all.css" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="print.css" media="print"/>
    </head>
    <body ng-controller="Seeder as seeder">
        <header class="screen-only" ng-show="seeder.seeded">
            <ul id="nav-mobile" class="side-nav fixed">
                <li class="bold logo"><a id="logo-container" class="brand-logo" href="/">EthAddress</a></li>
                <li><a ui-sref="singleWallet">Single Wallet</a></li>
                <li><a ui-sref="bulkWallets">Bulk Wallets</a></li>
                <li><a href="#" ng-click="seeder.seed()">Reseed</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" id="nav-mobile-button"
                class="button-collapse"><i class="small mdi-navigation-menu"></i></a>
        </header>
        <div class="row seeder" ng-hide="seeder.seeded">
            <div class="col s12">
                <p class="flow-text">Please move your mouse around to feed the random number generator!</p>
                <p class="flow-text">(Tap and drag if you have a touchscreen.)</p>
            </div>
            <div class="col s12">
                <p class="flow-text"><progress class="seeding" value="{{movesGiven}}" max="{{movesNeeded}}"></progress></p>
                <p class="flow-text">{{movesGiven}} out of <input type="number" class="inline" ng-model="movesNeeded"/><br>pieces of entropy collected...</p>
            </div>
        </div>
        <main>
            <div class="row">
                <div ng-show="seeder.seeded" ui-view></div>
            </div>
        </main>
        <script>$(".button-collapse").sideNav();</script>
    </body>
</html>
